^^=name$$<span>^^=text$$</span>
<div style="width:70%;padding:20px;border:1px solid;border-radius:4px;text-align:center;">
<div style="padding:10px" ng-init="^^=name$$=^^=name$$ || {}">
<div style="display:inline-block;width:20%;padding:10px;border:1px solid;border-radius:4px;text-align:center;">^^=method$$</div>
<div style="display:inline-block;width:20%;padding:10px;border:1px solid;border-radius:4px;text-align:center;">^^=midwares.length?"with_token":"no_token"$$</div>
^^var submitParams = "{}";$$
^^for(var paramname in params){var param=params[paramname];$$
<div style="padding: 3px;">
	<label style="padding:5px;width:30%;text-align:right"><strong>^^=paramname$$&nbsp;</strong></label>
 ^^if(param.isMultipartFile){$$
	<input style="padding:5px;display:inline-block;" type="file" placeholder="^^=param.text$$" file-model="^^=name$$.^^=paramname$$">
	^^submitParams = "{isfile: true}";$$
 ^^}else{$$
	<input style="padding:5px;display:inline-block;" type="text" placeholder="^^=param.text$$" ng-model="^^=name$$.^^=paramname$$">
 ^^}$$
	<div style="padding:5px;display:inline-block">^^=param.required?"必填":"选填"$$</div>
</div>
^^}$$
</div>
<button  id="submit" type="submit" class="btn" style="padding:10px;" ng-click="submit('^^=name$$', ^^=submitParams$$)">Submit</button>
</div>
<div style="width: 100%;padding-top:10px;">
	<textarea style="width: 100%;height: 800px;" ng-model="result"></textarea>
</div>
